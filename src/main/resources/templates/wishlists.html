<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists</title>
</head>
<body>
<div th:each="itemList : ${lists}">
    <h2 th:text="${itemList.listName}"></h2>
    <a th:href="@{${itemList.listName}}" th:text="${itemList.listName}"></a>
</div>

</body>
</html>
